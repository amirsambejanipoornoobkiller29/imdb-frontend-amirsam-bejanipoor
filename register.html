<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IMDb / Amazon — Sign in (responsive demo)</title>
  <link rel="stylesheet" href="./assets/css/register/main.css">
 
</head>
<body>
  <div class="page">
    <main class="card" role="main" aria-labelledby="signin-title">
      <div class="logo" aria-hidden="true">
        <!-- simple SVG imitation of IMDb | amazon -->
        <svg viewBox="0 0 220 40" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <g font-family="Arial, Helvetica, sans-serif" font-weight="700">
            <text x="0" y="26" font-size="20" fill="#111">IMDb</text>
            <text x="50" y="26" font-size="20" fill="#111">|</text>
            <text x="68" y="26" font-size="20" fill="#111">amazon</text>
            <path d="M160 30c7-3 12-7 18-15" stroke="#111" stroke-width="1.5" fill="none" stroke-linecap="round"/>
          </g>
        </svg>
      </div>

      <h1 id="signin-title">Sign in to IMDb using your Amazon account</h1>

      <form action="#" method="post" onsubmit="return false;">
        <div class="field">
          <label for="email">Enter mobile number or email</label>
          <input id="email" name="email" type="text" inputmode="email" autocomplete="username" placeholder="you@example.com or +1 555 555 5555">
        </div>

        <div class="field">
          <button type="submit" class="btn">Continue</button>
        </div>

        <p class="small-text">By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>

        <p class="small-text" style="margin-top:10px"><a href="#">Need help?</a></p>
      </form>

      <div class="create">
        <a href="#">Create your Amazon account</a>
      </div>

      <div class="footer">
        <p>© 1996–2025, Amazon.com, Inc. or its affiliates</p>
      </div>

    </main>
  </div>
</body>
</html>
